<!DOCTYPE html>

<html>
<head>

    <meta charset="UTF-8">

    <title>登陆界面表单提交js特效</title>


    <link rel="stylesheet" href="css/login/login.css" media="screen" type="text/css"/>

    <link rel="stylesheet" href="css/login/smoke.css" media="screen" type="text/css"/>
</head>
<body>
<div id="loginComponent">
    <form>
        <fieldset>
            <div>
                <!-- Entypo &#128100; = User -->
                <input type="text"
                       name="username"
                       id="username"
                       placeholder="Username"
                       pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,11}$"
                       data-validation-msg="Username must be 2 - 12 characters"
                       required/>
                <label for="username" data-icon="&#128100;">Username</label>
            </div>
            <div>
                <!-- Entypo &#128274; = Locked -->
                <input type="password"
                       name="password"
                       id="password"
                       placeholder="Password"
                       pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,11}$"
                       data-validation-msg="Password must be 2-12 characters"
                       required/>
                <label for="password" data-icon="&#128274;">Password</label>
                <button id="register" value="Submit" data-icon="&#58542;" title="register"/>
            </div>
            <div>
                <input type="text"
                       id="identyfy"
                       placeholder="Identify code"
                       pattern="[a-zA-Z0-9-_\.]{4}$"
                       data-validation-msg="Identify must be 4 characters"
                       required>
                <label for="identyfy" data-icon="&#x25;"></label>
                <button id="login" value="Submit" data-icon="&#58542;" title="login"/>
            </div>
            <div>
                <img id="codeImg"
                     style="width: 125px height: 40px"
                     alt="click to change"
                     title="click to change"
                     src="">
            </div>
        </fieldset>
    </form>
</div>
<script src='js/login/smoke.min.js'></script>
<script src='js/login/jquery.js'></script>
<script src="js/login/login.js"></script>

<script type="text/javascript">
    $(function () {
        smoke.signal('This is a normal alert... nothing fancy', function () {},{duration:3000});
    });
</script>
<script type="text/javascript">
    bkLib.onDomLoaded(function() {
        new nicEditor().panelInstance('area1');
        new nicEditor({fullPanel : true}).panelInstance('area2');
        new nicEditor({iconsPath : '../nicEditorIcons.gif'}).panelInstance('area3');
        new nicEditor({buttonList :['fontSize','bold','italic','underline','strikeThrough','subscript',
            ' superscript','html','image']}).panelInstance('area4');
        new nicEditor({maxHeight : 100}).panelInstance('area5');
    });
</script>

</div>

</body>
</html>
