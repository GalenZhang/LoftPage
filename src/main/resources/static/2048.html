<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="/css/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="/images/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="/images/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div>
    <div id="msg" style="text-align: center; padding-bottom: 20px"></div>
    <div id="home">
      <div class="container">
        <div class="heading">
          <h1 class="title">HOME</h1>
          <div class="scores-container">
            <div class="score-container" id="home-score-container">0</div>
            <div class="best-container" id="home-best-container">0</div>
          </div>
        </div>

        <div class="above-game">
          <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
          <a class="connect-button">Connect</a>
        </div>

        <div class="game-container">
          <div class="game-message" id="home-game-message">
            <p></p>
            <div class="lower">
              <a class="keep-playing-button">Keep going</a>
              <a class="retry-button">Try again</a>
            </div>
          </div>

          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>

          <div class="tile-container" id="home-tile-container">

          </div>
        </div>
      </div>
    </div>


    <div id="guest">
      <div class="container">
        <div class="heading">
          <h1 class="title">GUEST</h1>
          <div class="scores-container">
            <div class="score-container" id="guest-score-container">0</div>
            <div class="best-container" id="guest-best-container">0</div>
          </div>
        </div>

        <div class="above-game">
          <p class="game-intro" id="guest-ip-container"></p>
        </div>

        <div class="game-container">
          <div class="game-message" id="guest-game-message">
            <p></p>
            <div class="lower">
              <a class="keep-playing-button">Keep going</a>
              <a class="retry-button">Try again</a>
            </div>
          </div>

          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>

          <div class="tile-container" id="guest-tile-container">

          </div>
        </div>



      </div>
    </div>

  </div>

  <div>
    <p class="game-explanatio" id="footer">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
  </div>

  <script src="//cdn.bootcss.com/sockjs-client/1.0.3/sockjs.min.js"></script>
  <script src="//cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
  <script src="/js/uuid.js"></script>
  <script src="/js/grid.js"></script>
  <script src="/js/tile.js"></script>
  <script src="/js/bind_polyfill.js"></script>
  <script src="/js/classlist_polyfill.js"></script>
  <script src="/js/animframe_polyfill.js"></script>
  <script src="/js/remote_game_manager.js"></script>
  <script src="/js/net_send_manager.js"></script>
  <script src="/js/keyboard_input_manager.js"></script>
  <script src="/js/html_actuator.js"></script>
  <script src="/js/local_storage_manager.js"></script>
  <script src="/js/game_manager.js"></script>
  <script src="/js/application.js"></script>
</body>
</html>
